<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <!-- global container -->
    <div class="bg-slate-800 flex items-center justify-center min-h-screen">
      <!-- inner container -->
      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        por aca
        <!-- CARD -->
        <!-- my-6 - es el margen en el eje Y (O sea arriba y abajo) -->
        <!-- space-x-6 - es el "space between", pone un margen a la izquierda (margin-left: 1.5rem)  -->
        <div
          class="bg-slate-700 rounded-2xl text-white flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
        >
          <!-- upper container -->
          <div class="p-8 mx-3 mt-3 rounded-t-2xl bg-slate-800">
            <div class="uppercase text-center">basic</div>
            <h2 class="text-center pt-10 text-5xl font-serif">100GB</h2>
            <h3 class="text-center mt-2">$1.99/Month</h3>
            <div class="flex justify-center">
              <button
                class="border border-violet-800 mt-6 p-5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-white duration-200"
              >
                Purchase
              </button>
            </div>
          </div>

          <!-- border -->
          <div class="border-t border-slate-700"></div>

          <!-- lower container -->
          <div class="p-8 mx-3 mb-3 rounded-b-2xl bg-slate-800">
            <!-- list container -->
            <div class="flex flex-col space-y-2">
              <!-- list item 1 -->
              <div class="flex justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm ml-1">100 GB of storage</span>
              </div>
              <!-- list item 2 -->
              <div class="flex justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm ml-1">100 GB of storage</span>
              </div>
              <!-- list item 3 -->
              <div class="flex justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm ml-1">100 GB of storage</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
